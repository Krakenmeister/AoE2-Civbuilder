<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.00">
		<link rel="stylesheet" href="/michigaigo/styles.css" />
		<title>Michigai Go</title>
		<link rel="shortcut icon" href="/michigaigo/img/favicon.ico">
		<link rel="icon" sizes="16x16 32x32 64x64" href="/michigaigo/img/favicon.ico">
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="play" id="wrapper">
			<div class="play" id="navbar">
				<div class="play btn" id="playNav">Play</div>
				<div class="play btn" id="boardEditorNav">Goban Editor</div>
				<div class="play btn" id="archiveNav">Archive</div>

			</div>
			<div class="play" id="globalChatWrapper">
				<div id="globalMessagesWrapper"></div>
				<div id="globalSendWrapper">
					<input type="text" id="globalMessage" name="globalMessage">
					<div class="chat btn" id="globalSend">Send</div>
				</div>
			</div>
		</div>
		<script src="/michigaigo/common.js"></script>
		<script src="/michigaigo/play.js"></script>
